  <body>
    <div id="webpage-content" class="container">
      <form>
        <div class="form-group">
          <label for="autocomplete1">Example #1</label>
          <input type="text" class="form-control" id="autocomplete1" autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="autocomplete2">Example #2</label>
          <!-- autocomplete input input must be the first one if multiple inputs are define in its parent node -->
          <input type="text" class="form-control" id="autocomplete2_visible" autocomplete="off" />
          <input type="text" class="form-control" id="autocomplete2" style="display:none;visibility:hidden;" value="" />
          <ul id="autocomplete2_display"></ul>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <style type="text/css">
        ul#autocomplete2_display {
          list-style-type: none;
          padding: 0px;
        }
        ul#autocomplete2_display li {
          cursor: pointer;
          background-color: #428BCA;
          padding: 0.2em 0.6em 0.3em;
          font-size: 75%;
          font-weight: 700;
          line-height: 1;
          color: #FFF;
          text-align: center;
          white-space: nowrap;
          vertical-align: baseline;
          border-radius: 0.25em;
          display: inline-block;
          margin-right: 5px;
          margin-top: 5px;
        }
      </style>
